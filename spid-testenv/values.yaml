---

global:
  registry: ''

spidTestenv:

  replicaCount: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1

  revisionHistoryLimit: 10

  images:
    spidTestenv:
      repository: italia/spid-testenv2
      tag: fix-c14n-issue-169
      pullPolicy: IfNotPresent

  initCmd:
    command:
      - "python"
    args:
      - "spid-testenv.py"
      - "-c"
      - "/app/conf/config.yml"

  services:
    httpPort:
      port: 8088

  livenessProbe:
    httpGet:
      path: "/"
      port: 8088
    initialDelaySeconds: 30
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 5

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      ingress.kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
    path: /
    hosts:
      - spid-testenv.dev.io.italia.it
    tls:
      - hosts:
          - spid-testenv.dev.io.italia.it
        secretName: spid-testenv-tls

  resources: {}
    # To set limits remove the curly brackets
    # after the resources tag and
    # uncomment the lines below.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: {}

  affinity: {}

  configs:
    volumeMountSettings:
      configmapName: spid-testenv-configmap
      mountPath: "/app/conf"
      readOnly: true

    config: |
      #
      # Identity provider configuration
      #
      base_url: "https://spid-testenv.dev.io.italia.it"

      # To sign SAML messages
      key_file: "/app/conf/idp.key"
      cert_file: "/app/conf/idp.crt"

      #
      # Service provider configuration
      #
      metadata:
        local:
          - "/app/conf/sp_metadata.xml"
      # remote:
      #  - url: "http://spid-sp/metadata
      #  cert: "./conf/spid-sp.cert"

      #
      # Web server configuration
      #
      debug: true

      host: 0.0.0.0
      port: 8088

      # HTTPS is handled by Kubernetes ingress
      https: false
      # https_key_file: "/app/conf/https.key"
      # https_cert_file: "/app/conf/https.crt"

      # Identity provider endpoints
      endpoints:
        single_sign_on_service: "/sso"
        single_logout_service: "/slo"

